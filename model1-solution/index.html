<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .message {
            font-size: 16px;
            font-weight: bold;
        }
        .coursiv {
          font-size: 11px;
          font-style: italic;
          color: #cccccc;
        }
    </style>
</head>

<body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController" class="container">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="txtinput" placeholder="list comma separated dishes you usually have for lunch" class="form-control bordered-{{state}}" ng-click="setFocus()">
            <span class="coursiv">* do NOT count the empty elements</span>
        </div>
        <div class="form-group">
            <button ng-click="checkInput()" class="btn btn-default">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <span class="{{state}}">{{message}}</span>
        </div>
    </div>
</body>

</html>
